<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>Ex Libris Labyrinth - An aproragadozo project</title>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.8/angular.js" data-semver="1.5.8"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="Ctrl" ng-keydown="move($event)">
    <div id="wrapper">
  <div id="gomb" ng-repeat="division in divisions | orderBy:['group','sub']">
    <div class="cell img-responsive" ng-repeat="cell in cells | filter: match(division.group, division.sub)" style="background:url({{ cell.color }}); background-size: cover; background-position: center center;"/>
  </div>
</div>
  </body>

</html>
